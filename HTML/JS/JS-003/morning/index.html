  <h1>首页</h1>

  <!--

    http 传输协议
      1. 和服务器建立链接
      2. 客户端发送一个消息给服务端（请求）
      3. 服务端给一个消息到客户端（响应）
      4. 断开和服务端的链接

    1. 客户端时怎么和服务端建立链接的（了解）
      + 建立链接是一个基于 TCP/IP 协议的 **三次握手**
      + 保证双方的通讯正常
        + 服务端直到客户端可以正常收正常发
        + 服务端知道自己可以正常发正常收
        + 客户端知道服务端可以正常收正常发
        + 客户端知道自己可以正常收正常发

      1. 由 客户端发起，向 服务端发送一个消息
        + 客户端能知道 客户端 可以正常发送
      2. 服务端 接受到 客户端发来的验证包，给一个回信
        + 服务端能知道 服务端 可以正常接受
        + 服务端能知道 客户端 可以正常发送
        + 服务端能知道 服务端 可以正常发送
      3. 当 回信 来到客户端，告诉 服务端我接受正常，链接通道建立
        + 客户端能知道 客户端 可以正常接受
        + 客户端能知道 服务端 可以正常接受
        + 客户端能知道 服务端 可以正常发送
      + 当最后前端的通知连接通道建立来到服务端的时候
        + 服务端能知道 客户端 可以正常接受


    2. 由 客户端 发送消息给 服务端（请求）
      + 每一个请求都有自己的固定格式
      + 我们的每一个请求都是在一个 **请求报文** 里面发送

      + 一个请求报文都包含哪些内容
        1. 请求行
          + GET /index.html HTTP/1.1
          + GET 请求方式（一会聊）
          + /index.html 请求 URL
          + HTTP/1.1 请求的协议版本
        2. 请求头
          + HOST： 请求的主机（从哪个地址发送的请求）
          + User-Agent： 请求的浏览器版本
          + Accept： 我希望你给我返回一个什么数据格式
          + COOKIE： 每一个请求报文里面都会由（现在不聊）
          + content-type： 表示我给你发送的数据时什么格式
          + Date： 请求时间
          + ...
        3. 请求空行
          + 一个空行
          + 分割 请求头和请求体
        4. 请求体
          + 就是 客户端 要给 服务端 的信息

    3. 服务端 给 客户端的回信（响应）
      + 每一个响应由自己的固定格式
      + 每一个响应伴随一个 **响应报文** 回到客户端

      + 一个响应报文包含哪些内容（了解）
        1. 状态行
          + HTTP/1.1 200 OK
          + HTTP/1.1 通讯的协议版本
          + 200  http 的响应状态码
          + OK 对状态码的简单描述
        2. 响应头
          + Date: 服务器时间（标准时间 GMT）
          + Server： 由什么服务器再和你沟通
          + COOKIE：（现在不聊）
        3. 响应体
          + 服务端 给 客户端的消息

    4. 断开和服务器的链接
      + 基于 TCP/IP 协议的 **四次挥手**
        + 由客户端发起，告诉服务端，我要断开链接了，我处在等待断开的节点
        + 服务端接受到以后，会告诉客户端，我知道你要断开链接，我也进入断开链接的节点
        + 服务端发送第二个消息给客户端，当我再次接受到你的消息的时候，我就断开了，不会再由回信了
        + 客户端接受到以后，发送一个回信，我知道了，我不会再接受消息了，自己断开
  -->

  <!--
    常见的请求方式
      + HTTP/1.0 协议版本里面就有的
      1. GET  通常用来表示我向服务器索要一些信息
      2. POST 通常用来表示我想服务器发送一些信息
      3. PUT  通常用来表示我向服务器发送一些需要修改或者添加的信息
      4. DELETE 通常用来向服务器发送一个消息，表示要删除某个数据
      + HTTP/1.1 协议版本才有的
      5. HEAD 向服务端索要一些数据，但是不是为了要数据只是为了要一个响应头信息
      6. CONNECT 表示管道链接转换为代理链接模式
      7. OPTION 表示为了获取一些服务端信息
      8. PATCH 向服务端发送一些消息用于修改数据（修改一部分数据使用）
    比较常用给的就是 GET 和 POST

    GET 和 POST 请求的区别（熟读并背诵全文）
      GET
        + 请求参数直接拼接再地址栏（明文发送）
        + 有大小限制（IE 2M左右，FF 20M 左右，Chrome 8M 左右）
        + 相对不安全
        + 多用于向服务端请求数据
        + 发送的数据格式有限制（只接受 ASCII 码）
      POST
        + 请求参数写在请求体内的（暗文发送）
        + 理论上没有大小限制（服务器可以对他进行限制）
        + 相对安全
        + 多用于向服务端发送一些数据
        + 理论上对于数据格式没有限制（要和请求头里面的 content-type 一致）
  -->
