  <title>Document</title>

<body>



  <script>
    /*
      常见的响应状态码（知道）
        分成五类
          1. 100 ~ 199
          2. 200 ~ 299
          3. 300 ~ 399
          4. 400 ~ 499
          5. 500 ~ 599

      1 开头的统一表示链接继续
      2 开头的统一表示成功
      3 开头的统一表示重定向
      4 开头的统一表示客户端错误
      5 开头的统一标识服务端错误

      200 表示宏观的成功

      301 永久重定向
      302 临时重定向
      304 我是从换从中获取的数据

      401 没有用户名密码
      403 访问页面的权限不够
      404 你访问的 url 不存在
      407 你的代理没有用户名密码

      500 未知的服务端错误
      503 服务器过载或者维护
    */


  </script>
</body>
</html>
