  <!--
    git 和 github

    git 分布式版本管理器
      + 一个软件（安装完毕以后运行在命令行的软件）
      + 检测安装
        + 鼠标右键 有一个 git Base Here（是一个命令行工具）
        + 在终端输入 git --version
      + 作用：
        + 管理我们的文件夹
        + 把代码上传带 github

    github 是一个管理代码的网站
      + 只能接受有 git 上传代码，所以起名叫做 github
      + 也是一个程序员社交平台
      + 我们可以把我们本地的代码上传到 github
        + 在异地可以下载下来继续使用
      + 做多人协同开发

    名词：
      本地： 我自己使用的终端
      远程： 网线的那一头
      仓库：
        + 本地一个被 git 管理的文件夹我们叫做一个 本地仓库
        + 远程上一个 github 上的文件夹，我们叫做一个 远程仓库



    有一个项目
      + 第一天要求增加功能 A
      + 第二天要求在原始项目的基础上增加功能 B
      + 第三天要求在功能 A 的基础上增加功能 C，不要功能 B 了
      + 第四天要求在功能 B 上增加功能 D，A 和 C 不要了
      + 第五天要求在功能C 上增加功能 E
