<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <style>
    div.abc {
      height: 100px;
      background-color: red;
    }


  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="abc col-lg-10 col-md-8 col-sm-4 col-xs-6"></div>
    </div>
  </div>


  <script>
    /*
      layout
        + 栅格布局
        + 页面布局的一种方式
        + 是一个响应式开发的方式

      栅格布局也是依靠类名来进行处理的

        768 以下    小屏    xs
        768 ~ 992   中屏    sm
        992 ~ 1200  大屏    md
        1200 以上   超大屏   lg

      写响应式开发的时候
        需要一个盒子再大屏里面占 200px
        需要这个盒子再小屏 需要小一点

      col-屏幕-占几分
        bootstrap 把一个行分成 12 分
        占父元素的宽度的 12 分之几


      row 表示行的意思

      container 表示版心的意思



    */


  </script>
</body>
</html>
