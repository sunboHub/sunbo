<body>


  <script>
    /*
      phpstudy 又叫做 （WAMP的集成环境）
        W => windows 操作系统
        A => Apache 服务器环境
        M => mysql 数据库环境
        P => php 环境环境

      **php 代码浏览器不认识，你的电脑也不认识**
      **必须在 apache 的环境下才可以运行**

      在 phpstudy 解压出来的文件夹里面有一个叫做 WWW 的目录
        + 他就是 apache 这个服务器的根目录
        + 你写在这个目录下的所有代码，就是写在服务器上面的代码
        + 可以使用 ip 地址的方式来访问
      在 WWW 目录下的文件 **不要** 再 **本地打开** 了
        + 要再服务器的基础上打开
        + 启动 phpstudy
        + 使用 ip 地址的形式去访问你的页面
          + 本终端（自己的电脑） ip 都是 127.0.0.1
        + 使用 http 协议，使用 127.0.0.1 ip，端口号 你自己的定义的端口号
          + http://127.0.0.1:80
          + http:// 可以省略不写
          + 如果你的端口号是 80，可以省略不写，否则你必须手动书写端口号
        + 本机 ip 地址对应的域名就是 localhost === 127.0.0.1

      **你想访问的页面必须放在 WWW 目录下**
      **你写再 WWW 下的任何内容（不管是文件还是文件夹），不能包含中文和空格（尽量不包含特殊符号）**

      再 WWW 目录下或者再下一级的目录下
        + 只要出现了 index.html 或者 idnex.php 文件 或者 index.ini 文件 或者 index.htm 文件
        + 会自动打开
        + 其他名称不会
    */

  </script>
</body>
</html>
