<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>首页</h1>

  <script>
    /*
      服务端编程

        1. 为什么要学习服务端
          + 市场需求
          + 开发过程中路的宽度

        2. 最基本的组织架构
          1. PM
          2. UI
          3. FE
          4. BE
          5. 数据库

        3. 一个网站的流程
          1. 用户输入页面地址（像网络发起请求）
          2. 包含着前端人员准备好的页面
          3. 包含着后端人员准备好的服务器和数据
          4. 服务器接受到你的请求以后，按照你的请求把准备好的页面返回给你
          5. 浏览器接受到请求以后，把页面渲染给你看

        4. 一个业务的交互流程（搜索框）
          1. 用户再页面上输入
          2. 前端人员，获取用户的输入
          3. 前端人员按照我和后端人员说好的规则，把用户输入的内容发送给后端
          4. 后端人员接受到了以后，按照 中国 这两个字去数据库中检索（包含中国这个两个字的词条）
          5. 从数据库中得到结果返回给前端人员
          6. 前端人员接受到后端发回来的结果
          7. 把结果渲染在页面
          8. 用户看到我搜索的结果

        5. 在整个流程里面
          用户 => 前端 => 后端 => 数据库 => 后端 => 前端 => 用户

        6. 服务器
          + 就是在网络的那一头，有一个电脑
          + 我们平时看到的页面，就是在服务器电脑上的一个页面
          + 我们写的域名就代表着一个电脑的 ip 地址
          + 服务器
            + 只不过这个电脑运行了一些特殊的环境
            + 只不过这个电脑的运算速度和处理精度比较大

        7. 网络环境决定了我们访问页面的规则
          1. 建立链接
          2. 进行通讯
          3. 关闭链接

        8. 完整的 url 地址
          + https://www.baidu.com:443
          + https: 传输协议（我和服务器以什么规则进行沟通）
          + www.baidu.com 域名
          + 443 端口号

        9. 传输协议：
          + 规定了我们的传输方式
          + 常见的方式 （http，https，file / ...）
          + http 和 https 的区别
            + http 是简单传输协议
            + https 在 http 的基础上一个加密传输协议
            + file 是本大打开的协议

        10. 域名：
          + 万维网出现了一个域名的机制
          + 每一个 ip 地址可以给你对应一个（英文的域名）
          + 当人们在浏览器输入域名的时候
          + 会先到 dns 进行域名解析，拿到 ip 地址以后
          + 会按照 ip 地址的指引，去到对应的那台电脑找你要的信息

        11. 端口号：
          + 可以把他理解为 文件夹
          + 一共 65535 个
            + 人家把电脑分成了 256 个文件夹
            + 每个文件夹里面还有 256 个文件夹
          + 如果是 http 协议默认是 80 端口号
          + 如果是 https 协议默认是 443 端口号
          + 如果你以一个 http 协议去访问一个网站的时候
            + 你如果不写端口号，那么他默认访问 80 端口号
          + 如果你以一个 https 协议去访问一个网站的时候
            + 如果你不写端口号，那么他默认访问 443 端口号
          + 浏览器会自动隐藏和添加默认端口号
    */


  </script>
</body>
</html>
