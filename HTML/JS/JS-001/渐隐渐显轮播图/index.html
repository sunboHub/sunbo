<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul, ol, li {
      list-style: none;
    }

    .banner {
      width: 600px;
      height: 400px;
      border: 10px solid #333;
      margin: 30px auto;
      position: relative;
    }

    .banner > ul {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .banner > ul > li {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 100px;
      background-color: pink;
      opacity: 0;
      transition: opacity 1s;
    }

    .banner > ul > li.active {
      opacity: 1;
    }

    .banner > ol {
      height: 30px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background-color: rgba(0, 0, 0, .4);
      border-radius: 15px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .banner > ol > li {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #fff;
      cursor: pointer;
    }

    .banner > ol > li.active {
      background-color: purple;
    }

    .banner > .leftRight {
      width: 100%;
      height: 40px;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
    }

    .banner > .leftRight > span {
      width: 20px;
      height: 100%;
      background-color: rgba(0, 0, 0, .4);
      color: #fff;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!--
    布局结构
      所有的 img 叠在一起
      所有的 opacity 都是 0
      只有当前这个 opacity 是 1
  -->

  <div class="banner" id="banner">
    <ul class="imgBox">
      <li style="background-color: red;" class="active">1</li>
      <li style="background-color: orange;">2</li>
      <li style="background-color: green;">3</li>
      <li style="background-color: skyblue;">4</li>
      <li style="background-color: yellow;">5</li>
    </ul>

    <ol class="pointBox"></ol>

    <div class="leftRight">
      <span class="left">&lt;</span>
      <span class="right">&gt;</span>
    </div>
  </div>

  <script src="./banner.js"></script>
  <script>
    const b = new Banner('#banner')
    console.log(b)
  </script>
</body>
</html>
