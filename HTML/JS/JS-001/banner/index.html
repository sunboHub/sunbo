<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul, ol, li {
      list-style: none;
    }

    .clearFix:after {
      content: '';
      display: block;
      clear: both;
    }

    .banner {
      width: 600px;
      height: 400px;
      border: 10px solid #333;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
    }

    .banner > ul {
      width: 500%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }

    .banner > ul > li {
      width: 600px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 100px;
      background-color: pink;
      float: left;
    }

    .banner > ol {
      height: 30px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, .4);
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      border-radius: 15px;
    }

    .banner > ol > li {
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      cursor: pointer;
    }

    .banner > ol > li.active {
      background-color: purple;
    }

    .banner > .leftRight {
      width: 100%;
      height: 40px;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
    }

    .banner > .leftRight > span {
      width: 20px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, .4);
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="banner" id="banner">
    <ul class="imgBox clearFix">
      <li style="background-color: red">1</li>
      <li style="background-color: orange">2</li>
      <li style="background-color: skyblue">3</li>
      <li style="background-color: green">4</li>
      <li style="background-color: cyan">5</li>
    </ul>

    <ol class="pointBox"></ol>

    <div class="leftRight">
      <span class="left">&lt;</span>
      <span class="right">&gt;</span>
    </div>
  </div>


  <div class="banner" id="banner2">
    <ul class="imgBox clearFix">
      <li style="background-color: red">1</li>
      <li style="background-color: orange">2</li>
      <li style="background-color: skyblue">3</li>
      <li style="background-color: green">4</li>
      <li style="background-color: cyan">5</li>
      <li style="background-color: hotpink">6</li>
    </ul>

    <ol class="pointBox"></ol>

    <div class="leftRight">
      <span class="left">&lt;</span>
      <span class="right">&gt;</span>
    </div>
  </div>

  <script src="./utils.js"></script>
  <script src="./banner.js"></script>
  <script>
    const b = new Banner('#banner')
    console.log(b)

    new Banner('#banner2')
  </script>
</body>
</html>
