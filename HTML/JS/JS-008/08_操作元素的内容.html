      操作元素的内容
      + 都是读写的方法

      1. html()
        + 不传递参数的就是获取元素内部的 html 结构
          + 返回值是一个字符串
        + 传递一个参数就是对元素内部的内容进行修改
          + 返回值依旧是这个数据集合
      2. text()
        + 不传递参数的就是获取元素内部的 text 内容
          + 返回值是一个字符串
        + 传递一个参数就是对元素内部的内容进行修改
          + 返回值依旧是这个数据集合
      3. val()
        + 专门用来操作表单元素的
        + 不传递参数的时候就是获取元素的 value 值
          + 返回值是一个字符串
        + 传递参数的时候就是设置元素的 value 值
          + 返回值依旧是这个数据集合
