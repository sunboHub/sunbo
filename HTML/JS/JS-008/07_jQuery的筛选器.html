      在选择器的后面继续.方法来使用
        + 筛选器都是一个一个的方法

      1. first()
        + 获取到元素集合里面的第一个
      2. last()
        + 获取到元素集合里面的最后一个
      3. eq(索引)
        + 获取到元素集合里面的第索引个
      4. prev()
        + 获取元素的上一个兄弟元素
      5. prevAll()
        + 获取元素的上面所有兄弟元素
      6. next()
        + 获取元素的下一个兄弟元素
      7. nextAll()
        + 获取元素的下面所有兄弟元素
      8. siblings()
        + 获取元素所有的兄弟元素
      9. parent()
        + 获取元素的父元素
      10. parents()
        + 获取元素的所有祖先元素
        + 直到 html 为止
      11. find()
