<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>

  <script src="./jquery/jquery.min.js"></script>
  <script>
    /*
      隐式迭代
        + 当你对一个数据集合进行操作的时候
        + 会自动进行遍历，然后对这个数据集合中的每一个成员进行操作
    */

    const lis = $('ul > li')

    lis.css({
      width: '100px',
      height: '100px'
    })

    lis.on('click', function () {
      console.log('我被点击了')
    })


  </script>
</body>
</html>
