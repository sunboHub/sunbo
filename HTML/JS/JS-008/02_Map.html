  <script>
    /*
      Map
        + 是一个 ES6 新增的数据集合
        + 长得很像对象的数据集合
        + 是一个 js 的内置构造函数
        + 我们也管他叫做 值 = 值 的数据类型
          + 可以使用复杂数据类型来当作 key 使用

      1. set(成员的 key，成员的 值)
        + 给这个数据集合设置成员的
      2. get(获取的成员名称)
        + 用来获取该数据集合中的成员
      3. delete(你要删除的成员名称)
        + 用来删除该数据集合中的成员
      4. clear()
        + 用来清除该数据集合中的所有成员
      5. forEach()
        + 有一个自己的 forEach 方法
      6. has()
        + 判断该数据集合内有没有某一个成员
      7. size
        + 是一个属性
        + 表示该数据集合的长度
      8. 当你使用 ... 展开的时候，会还原成一个数组
        + 但是是一个 二维数组
    */

    const m = new Map()
    const o1 = { name: 'Jack' }

    m.set('a', 100)
    m.set(o1, { age: 18 })
    m.set([1, 2, 3], function () {})

    // m.delete(o1)

    // m.clear()
