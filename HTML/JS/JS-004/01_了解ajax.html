  <script>
    /*
      真正在做业务逻辑的时候，我们的前后端交互式不进行页面刷新的
        + 需要一个建立在不刷新页面的基础上进行的交流
        + 我们在交流的过程中，**只进行数据的交互，不进行页面级别的交互**

      我们这种只交互数据的形式叫做 **前后端分离式开发**
        + 需要一个和后端沟通的能力
        + 这个能力就叫做 ajax

      AJAX
        + async 异步
        + JavaScript
        + And
        + Xml

        '<div>
          <title>返回信息</title>
          <msg>用户登录失败</msg>
          <msg>邮箱不符合规则</msg>
        </div>'

      总结：
        ajax
          1. 是一个异步的代码结构
          2. 是为了在不刷新页面的基础上进行和后端的交互
          3. 我们不再是页面级别上的交互，而是只进行数据通讯
    */


  </script>
</body>
</html>
