<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 300px;
      height: 300px;
      background-color: pink;
    }

    p {
      width: 100px;
      height: 100px;
      background-color: #fff;
    }

  </style>
</head>
<body>

  <div>
    <p></p>
  </div>

  <script src="./jquery/jquery.min.js"></script>
  <script>
    /*
      常见的事件可以直接使用

      + click()
        + 第一个参数可以是 事件处理函数
        + click(事件处理函数)
        + click(复杂数据类型，事件处理函数)
          + 用来再事件触发的时候传递参数
        + 不做事件委托
    */

    $('div').click((e) => {
      console.log('点击了')
      console.log(e)
    })

  </script>
</body>
</html>
