<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div class="box">
    <span>我是原先 div 内部的内容</span>
  </div>

  <script src="./jquery/jquery.min.js"></script>
  <script>
    /*
      操作节点
        创建节点
        插入节点
        替换节点
        删除节点
        克隆节点
    */

    // 1. 创建节点
    //   再 jQuery 里面，创建节点就使用 $()
    //   传递一个 html 结构的字符串

    // 创建了一个 p 元素节点
    const p = $('<p>hello world</p>')


    // 2. 插入节点
    /*
      插入节点分成两种情况
        1. 内部插入
          + 父子关系
        2. 外部插入
          + 兄弟关系

      2-1. 内部插入
        1. append()
          + 父元素.append(子元素)
          + 放在最后
        2. appendTo()
          + 子元素.appendTo(父元素)
          + 放在最后
        3. prepend()
          + 父元素.prepend(子元素)
          + 放在最前
        4. prependTo()
          + 子元素.prependTo(父元素)
          + 放在最前

      2-2. 外部插入
        1. after()
          + 页面元素.after(要添加的元素)
          + 哪一个页面元素的后面是要添加的元素
        2. inertAfter()
          + 要添加的元素.insertAfter(页面元素)
          + 把要添加的元素插入到哪一个页面元素的后面
        3. before()
          + 页面元素.before(要添加的元素)
          + 哪一个页面元素的前面是要添加的元素
        4. insertBefore()
          + 要添加的元素.insertBefore(页面元素)
          + 把要添加的元素插入到哪一个页面元素的前面

    */

    // $('.box').append(p)
    // p.appendTo($('.box'))

    // $('.box').prepend(p)
    // p.prependTo($('.box'))

    // $('.box').after(p)
    // p.insertAfter($('.box'))

    // $('.box').before(p)
    p.insertBefore($('.box'))
  </script>
</body>
</html>
