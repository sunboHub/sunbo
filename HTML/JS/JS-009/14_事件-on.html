<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
    }

    p {
      width: 50px;
      height: 50px;
      background-color: skyblue;
    }

  </style>
</head>
<body>

  <div>
    <p></p>
  </div>

  <script src="./jquery/jquery.min.js"></script>
  <script>
    /*
      事件的 on 方法
        1. 直接绑定某一个事件
          + on(事件类型，事件处理函数)
          + on(事件类型，复杂数据类型，事件处理函数)
            + 这个复杂数据类型是再事件触发的时候给事件处理函数传递的参数
            + 再事件对象 e 里面获取传递的参数
            + 直接使用 e.data 来获取传递的参数
          + on(事件类型，字符串，事件处理函数)
            + 用来做事件委托的
          + on(事件类型，字符串，传递参数，事件处理函数)
            + 再事件委托中传递参数
            + 四个参数的时候，第三个参数就没有必要是复杂数据类型了
        2. 可以批量绑定事件
          + on(对象)
            + 对象里面的每一个成员就是一个事件

    */

    // $('div').on('click', 'p', 'Jack', e => {
    //   console.log('我被点击了')
    //   console.log(e)
    // })

    $('div').on({
      click: function () {
        console.log('我被点击了')
      },
      mouseover: function () {
        console.log('鼠标移入了')
      },
      mouseout () {
        console.log('鼠标移出了')
      }
    })

  </script>
</body>
</html>
