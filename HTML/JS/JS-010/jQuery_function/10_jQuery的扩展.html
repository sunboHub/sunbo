    /*
      $.fn.extend()
        + 接受一个对象
        + 对象里面的每一个成员都是你扩展的内容
        + 使用 元素集合.对象成员()
    */

    $.fn.extend({
      a: function () {
        console.log('我执行了')
        console.log(this)

        // 自己遍历
        this.each((index, item) => {
          // 自己给他设置
          item.style.width = '100px'
          item.style.height = '200px'
          item.style.backgroundColor = 'pink'
        })
      }
    })

    $('div').a()
