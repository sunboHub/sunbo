      jQuery 里面由一个方法叫做 ajax
        + 专门用来发送所有请求
        + $.ajax(options)
        + 所有的配置信息只有 url 必填

      $.ajax({
        url: '', 请求地址
        type: ''， 请求方式 默认是 get    （这个成员名称可以叫做 type 也可以叫做 method）
        async: '', 是否异步 默认是 true
        data: '', 携带的参数，可以是字符串也可以是对象
        success: function () {}, 成功的回调
        dataType: '', 期望返回的数据类型 json 的时候会执行 JSON.parse()
        error: function () {}, 失败的回调（由 jQuery 判定失败就是失败）
        cache: boolean, 是否缓存
        timeout: 时间, 超时时间（超过多少时间没用响应就算失败）
        context: 对象，改变回调函数里面的 this 指向
      })
