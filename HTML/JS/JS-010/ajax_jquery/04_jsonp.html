<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>



  <script src="../jquery/jquery.min.js"></script>

  <script>
    /*
      jQuery 也可以帮我们发送 jsonp 请求
        + 发送 jsonp 请求也要使用 ajax 这个方法
        + 但是需要把 dataType 写成 jsonp
        + jsonp 请求默认不缓存

      jsonp 请求由一些属于自己的配置项
        + jsonp: '', 向后端传递的回调函数的 key
        + jsonpcallback: '', 像后端传递的回调函数的名字
    */

    $.ajax({
      url: 'http://127.0.0.1/server/jsonp.php',
      dataType: 'jsonp',
      jsonp: 'cb',
      jsonpCallback: 'fn'
    })


  </script>
</body>
</html>
