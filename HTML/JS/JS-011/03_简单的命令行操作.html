<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


  <script>
    /*
      简单的命令行操作

      文件夹的操作
        + dir （查看当前文件夹下的所有文件）
        + tree （查看当前目录下所有子目录的文件夹，以树状结构给你展示）
        + cd （进入某一个文件夹）
          + cd 文件夹名称
        + cd .. （去到上一级目录）
        + 盘符: （切换盘符，不区分大小写）

      文件和文件夹操作
        + md 文件夹名称 （在当前目录下创建一个 文件夹）
        + rd 文件夹名称 （删除当前目录下的一个 文件夹）
        + xcopy 文件夹名称 新的名称 （复制一个文件夹）
        + type nul>文件名 （创建一个文件）
        + echo 文本内容>文件名 （向文件里面写入内容）
          echo 文本内容>>文件名 （向文件里面追加内容）
        + del 文件名 （删除一个文件）
        + copy 文件名 新文件名 （复制一个文件）
        + move 文件名 路径 （移动一个文件到另一个地方）
        + ren 文件名称 新文件名称 （修改文件名）
        + 文件名 回车 （打开文件）

      常用的其他操作
        + cls （清屏）
        + ipconfig （查看 ip 链接信息）
        + ping 地址 （测试网络延迟）
        + systeminfo （查看电脑基本配置信息）

      快捷键
        + 上 （使用你上一条输入的指令）
        + 下 （使用下一条输入指令）
        + tab （当你写文件或者文件夹名称的时候自动补全）
        + esc （取消当前的输入）
    */

  </script>
</body>
</html>
