<body>



  <script>
    /*
      npm 缓存
        + 当你成功一次以后，会被缓存
        + 当你再次下载的时候，就会去缓存里面下载
        + 当你失败的时候，有可能会缓存一个半截的包
          + 就要清除缓存
        + 当你发现你下载一个包，一直失败一直失败的时候
          + 清除一下缓存

      清除缓存
        1. 使用指令清除
          + npm cache clear -f
        2. 手动清除缓存
          + C:用户/你的名字/appData/roaming/
          + 再这个目录下把 npm-cache 删除了

    */

  </script>
</body>
</html>
