<body>



  <script>
    /*
      什么是 npm
        + node 的包管理器
        + 什么是 "包"
          + 插件
          + 库
          + UI 框架 bootstrap
          + js 框架 vue
          + js 框架 react
        + 所有的第三方内容，我们叫做 包

      比如：
        我们下载 jquery 去 jquery 官网下载
        我们下载 swiper 去 swiper 官网下载
        我们下载 vue 去 vue 的官网下载
      npm：
        是一个超市，里面什么都有
        不管我下载什么内容，都可以直接使用 npm 进行下载

      npm 的安装
        + 不需要我们自己安装
        + 当你安装 node 的时候，就已经给你安装好了

      npm 的检测
        + 再命令行输入 npm --version
        + 简写形式 npm -v

      npm 的下载
        1. 下载一个 jquery
          + npm install jquery
          + 会在当前目录下给你多出一个文件夹叫做 node_modules
            + 再这个文件夹里面就会有你下载的 jquery
        2. 下载一个 swiper
          + npm i swiper
            + npm i 是 npm install 的简写形式
          + 如果当前目录下有 node_modules
            + 那么不会新创建一个，而是放在之前那个里面
        3. 下载一个指定版本 bootstrap
          + 当我们使用 npm 下载的时候，会默认下载最新版本
          + 我们可以再下载的时候指定版本
          + npm i 包名@版本号
            + 如果你的 node_modules 里面已经有一个该包的最新版本
            + 那么会自动替换
        + 网上一些文章内写的是 npm install --save jquery

      npm 的初始化
        + 叫做包管理器
          + 不光管理往上的包
          + 还能管理你本地项目有哪些包下载了
        + 再每一个项目开始的时候，最好使用 npm 初始化一下
          + 这样 npm 就能对你的项目进行管理
          + 主要是再里面记录一些信息
          + 使用的指令就是 npm init
            + 当你使用指令的时候，会提示一些选项，让你进行选择
            + 项目名称： 如果你直接回车就是使用文件夹名称（不要有中文）
            + 会给我们一个 package.json 文件
            + 如果你的项目名称就直接使用 文件夹名称，并且没有中文
              + 可以快速生成 package.json
        + 有了 package.json 文件以后
          + 你再下载包，就会有记录生成了

      npm 的卸载包
        + 你可以直接删除
          + 不推荐使用
        + 使用指令卸载
          + npm uninstall 包名

      package.json 的一个其他作用
        + 管理着你的项目所有依赖
        + 因为文件太多太碎，所以我们再各种传输的过程中都不传输 node_modules
        + 传输的时候，只要把 package.json 留下来就可以了
        + 有一个指令叫做 npm install 简写就是 npm i
          + 如果你的文件夹里面有 package.json 文件
          + 会自动把 package.json 里面记录的所有依赖一次性下载下来
    */

  </script>
</body>
</html>
