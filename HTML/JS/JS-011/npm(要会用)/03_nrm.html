<body>



  <script>
    /*
      npm 是一个包管理器
        + 就是下载包的一个工具
        + 下载： 就一定会有一个地址
        + npm 默认的下载地址再国外

      nrm 就是管理下载地址的一个工具
        + 是一个安装再电脑上的工具包
        + 使用 npm 进行安装就可以了
          + 安装全局包的指令
          + npm install --global nrm
          + npm i -g nrm
          + 就是把包安装再你的电脑上
          + 你只需要安装一次就可以了
        + 再任意一个位置打开命令行
          + 写安装全局包的指令


      全局包安装完毕以后会存储在
        + C:users/你的名字/AppData/roaming/npm/
        + 存储着你的全局包

      安装完毕检测安装
        + 命令行写 nrm --version

      nrm 的使用
        + nrm test
          + 检测可以使用的下载地址的延迟信息
          + 前面是地址名称，后面是延迟信息
          + 前面有 * 的，表示你现在使用的下载地址
        + nrm use 地址名称
          + 切换下载地址
          + 我们管这个下载地址叫做 **npm 的镜像源地址**
    */

  </script>
