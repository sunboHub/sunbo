  <script>
    /*
      node 的安装
        + 单独拿出来放在你的电脑里面

      安装
        + 直接去官网下载
        + 下载安装包（不要下载 二进制文件）
          + 直接双击安装
          + 安装在 C 盘默认目录

      检测安装
        + 打开命令行（终端）
          + win + r 键打开运行窗口
            + 写 cmd 回车就可以了
          + shift + 鼠标右键
            + 在此处打开 powershell 窗口
        + node --version
          + 查看电脑内部 node 运行环境的版本号
          + 出来版本号就对了
          + 有一个简写形式
            + node -v

      运行 js 代码
        1. 直接在命令行写 node 回车
          + 就可以写 js 代码去运行了
        2. 下一个 js 文件
          + 打开命令行
          + 切换目录到你写 js 文件的那个目录
          + 写 node 文件名称 + 回车
    */

  </script>
