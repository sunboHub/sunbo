  <script>
    /*
      node
        + 基于 chrome v8 的 javascript 代码运行时环境

      浏览器
        + 包含着一个东西叫做 解析引擎
      node
        + 就是把浏览器里面的那个 解析引擎 单独拿出来了
        + 放在我们电脑的操作系统里面
          + 当他脱离了浏览器以后
            + BOM 没有了
            + DOM 没有了
            + 只剩下 ECMAScript
          + 还会有一些自己增加的东西

      浏览器
        + JS 做什么
          + 通过语法操作 DOM 操作 BOM
          + 处理一个兼容性
          + 显示页面
          + ...
        + JS 不能做什么
          + 除了浏览器其他的都操作不了
          + 不能操作 电脑的系统
          + 不能操作 数据库
          + ...
      node
        + JS 能做什么
          + 操作电脑
          + 操作文件
          + 操作文件夹
          + 操作数据库

      node
        + 就是把这个语言当做一个 服务端 语言来书写 服务器
    */

  </script>
