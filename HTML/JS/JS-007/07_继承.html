  <script>
    /*
      继承
        + 继承是一个和 构造函数 相关的使用方式
        + 目的： 让 A 构造函数的实例化对象使用 B 构造函数的属性或者方法
        + 继承： 出现在至少两个构造函数之间的关系
        + 当 A 构造函数的实例化对象使用了 B 构造函数的属性或者方法的时候
          + 我们把 B 构造函数叫做 A 构造函数的 父类
          + 把 A 构造函数叫做 B 构造函数的 子类

      为什么要用继承？
        + 构造函数专门用来创建一个有属性有方法的合理的对象
        + 原型时为了把方法提取出来做成公共的方法，让每一个实例都可以使用
        + 继承的作用，当两个构造函数的原型上有同样的方法的时候，
          + 在把公共的内容提取出来变成更公共的内容

      常见的几种继承方式
        1. 原型继承
        2. 借用构造函数继承
        3. 组合继承
        4. ES6 的继承方式
    */
