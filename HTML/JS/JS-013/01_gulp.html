  <!--
    gulp
      + 是一个前端自动化打包构建工具
      + 一个项目在上线之前，要把文件里面的所有空格换行，包括一些不必要的内容去掉
        + es6 的语法兼容性不好
        + 上线之前，要把 es6 的代码转换成 es5 的语法
        + ...
      + 目前市场上常见的打包工具
        + gulp
          + gulp 3.x.x
          + gulp 4.x.x
        + webpack
          + webpack 3.x.x
          + webapck 4.x.x
        + 都是对项目进行打包构建
        + 都是基于 node 环境运行

    gulp 的安装
      + 他是一个运行环境
      + 直接使用 npm 安装一个全局包就可以了
        + `$ npm i -g gulp`
      + 全局 gulp 只是让你的电脑有了一个环境
        + 可以运行 gulp 的指令

    gulp 安装检测
      + 在命令行使用指令检测
        + 4 以前你安装什么版本就出什么版本号
        + 4 以后出现的 cli 版本

    gulp 的使用
      + 是对你的项目进行打包
      + 你要有一个项目
        + 包含一个 开发文件
        + 包含一个 生产文件

    1. 建立项目文件夹
      + 我们的项目就叫做 gulp_test
    2. npm 初始化一下
      + 因为要使用 package.json 文件记录一下的我依赖
    3. 建立我的 源文件文件夹
      + src 目录是源码
      + gulpfile.js 文件
        + 这个文件里面就来书写一些配置项
          + 怎么打包
        + 这个名字不能变
          + 因为你使用 gulp 的指令的时候
          + 他只认识 gulpfile.js
  -->
</body>
