<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

  <script>
    // for

    /*
      语法：
        for (var i = 0; i < 3; i++) {
          循环要执行的代码
        }

        for (1; 2; 4) {
          3
        }

        var i = 0
        for ( ; i < 3; ) {
          console.log(i)
          i++
        }

      while 循环主要是用来再不确定次数的时候使用
      for   循环主要是用来再确定次数的时候使用
    */

    console.log('for start')

    for (var i = 0; i < 3; i++) {
      console.log(i)
    }

    console.log('for end')

  </script>
</body>
</html>
