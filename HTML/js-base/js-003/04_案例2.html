    // 1000 ~ 2000 年之间所有的闰年

    // 循环来做

      // i 就是每一个数字
      if (i % 4 === 0 && i % 100 !== 0 || i % 400 === 0) {
        // console.log(i)
        document.write(i + '是闰年<br>')
      }
    }

  </script>
