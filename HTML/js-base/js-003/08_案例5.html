<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    span {
      display: inline-block;
      text-align: left;
      padding-left: 15px;
      line-height: 20px;
      height: 20px;
      width: 85px;
      border: 1px solid pink;
    }

    span:hover {
      background-color: #ccc;
      color: #fff;
    }

  </style>
</head>
<body>



  <script>
    // 九九乘法表

    /*
      1 * 1 = 1
      1 * 2 = 2   2 * 2 = 4
      1 * 3 = 3   2 * 3 = 6   3 * 3 = 9
    */

    for (var i = 1; i <= 9; i++) { // 表示行

      // 第一行就是一个
      // 第二行就是两个
      for (var j = 1; j <= i; j++) {
        // i === 1 的时候 j === 1
        // i === 2 的时候 j === 1 2
        // i === 3 的时候 j === 1 2 3

        // 再这个循环里面
        document.write('<span>' + j + '&nbsp;*&nbsp;' + i + '&nbsp;=&nbsp;' + i * j + '&nbsp;</span>')
      }

      document.write('<br>')

    }
  </script>
</body>
</html>
