<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <script>
    // continue
    // 在 循环 中使用的一个关键字
    // 结束循环的本次，继续进行下一次循环

    console.log('for start')

    for (var i = 0; i < 5; i++) {
      if (i % 2 === 0) {
        continue
      }

      console.log(i)
    }

    console.log('for end')

  </script>
</body>
</html>
