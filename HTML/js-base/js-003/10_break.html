    // 判断一个数字是不是质数

    // 10  2  5
    // 12  2 3 4 6

    var flag = true
    for (var i = 2; i <= 10 - 1; i++) {
      if (10 % i === 0) {
        flag = false
        break
      }
    }

    console.log(flag ? '是质数' : '不是质数')

  </script>
