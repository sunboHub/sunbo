<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: pink;

      position: absolute;
      top: 0;
      left: 0;
    }

    p {
      width: 100px;
      height: 100px;
      background-color: skyblue;

      position: absolute;
      top: 120px;
      left: 0;
    }

  </style>
</head>
<body>
  <div></div>
  <p></p>


  <script>
    /*
      需要一个盒子运动的从一个位置到达另一个位置
    */

    const box = document.querySelector('div')

    // 一般的事件行为，不会用箭头函数
    // 如果你确定你的事件里面不需要用 this，可以使用箭头函数
    // 一般我们做事件委托的时候，使用箭头函数
    box.addEventListener('click', function () {
      // 当我点击的时候想让 div 元素的 left 到达 200 的位置
      // this.style.left = 200 + 'px'

      // 我自己定义好运动距离
      let distance = 0

      // 准备一个变量保存你是第几个定时器
      let timerId = null

      // 运动的过来，我们使用定时器
      timerId = setInterval(() => {
        // 这个定时器函数使用给的是 箭头函数
        // 那么这里面的this 就是上一级作用域的 this
        console.log(1)

        distance += 5
        this.style.left = distance + 'px'

        // 当你到达目标位置的时候要停止
        if (distance === 200) {
          clearInterval(timerId)
        }

      }, 30)
    })


    const p = document.querySelector('p')

    p.addEventListener('click', function () {
      let distance = 0

      // 准备一个变量保存你是第几个定时器
      let timerId = null

      // 运动的过来，我们使用定时器
      timerId = setInterval(() => {
        // 这个定时器函数使用给的是 箭头函数
        // 那么这里面的this 就是上一级作用域的 this
        console.log(1)

        distance += 5
        this.style.left = distance + 'px'

        // 当你到达目标位置的时候要停止
        if (distance === 200) {
          clearInterval(timerId)
        }

      }, 30)
    })


  </script>
</body>
</html>
