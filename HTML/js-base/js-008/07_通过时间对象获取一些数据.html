<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>



  <script>
    // 获取时间对象中的数据


    var time = new Date()
    console.log(time)

    // var str = 'Tue Aug 27 2019 14:30:24 GMT+0800 (中国标准时间)'
    // console.log(str)

    // 有一些方法是用来在事件对象中获取一些信息的
    // **只有时间对象可以调用**

    // 1. getFullYear() 获取时间对象里面的年份
    //    语法： 时间对象.getFullYear()
    //    返回值： 该时间对象中的年份信息 number 数据类型
    var year = time.getFullYear()
    console.log(year)

    // 2. getMonth() 获取时间对象里面的月份
    //    语法： 时间对象.getMonth()
    //    返回值： 该事件对象中的月份信息 number 数据类型
    //             0 表示 1 月， 11 表示 12 月
    var month = time.getMonth()
    console.log(month)

    // 3. getDate() 获取时间对象里面的日期
    //    语法： 时间对象.getDate()
    //    返回值： 该时间对象中的日期信息 number 数据类型
    var date = time.getDate()
    console.log(date)

    // 4. getHours() 获取时间对象里面的小时
    //    语法： 时间对象.getHours()
    //    返回值： 该时间对象中的小时信息 number 数据类型
    var hours = time.getHours()
    console.log(hours)

    // 5. getMinutes() 获取时间对象里面的分钟
    //    语法： 时间对象.getMinutes()
    //    返回值： 该时间对象中的分钟信息 number 数据类型
    var minutes = time.getMinutes()
    console.log(minutes)

    // 6. getSeconds() 获取时间对象里面的秒钟
    //    语法： 时间对象.getSeconds()
    //    返回值： 该时间对象中的秒钟信息 number 数据类型
    var seconds = time.getSeconds()
    console.log(seconds)

    // 7. getDay() 获取时间对象里面现在一周中的第几天
    //    语法： 时间对象.getDay()
    //    返回值： 该时间对象中的的时间十一周中的第几天
    //          0 表示周日，6 表示周六
    var day = time.getDay()
    console.log(day)

    // 8. geiTime() 获取一个时间戳
    //    语法： 时间对象.getTime()
    //    返回值： 该时间的时间戳
    var ms = time.getTime()
    console.log(ms)

    /*
      时间戳
        格林威治时间 1970 年 1 月 1 日 00：00：00
        语言中时间的起点
        时间对象到 格林威治时间 的毫秒数
        我们管这个毫秒数字叫做当前时间的时间戳
    */

  </script>
</body>
</html>
