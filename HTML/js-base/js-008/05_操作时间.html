<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <script>
    // JS 有一个内置构造函数 叫做 Date()
    // 他是用来创造时间对象
    // 时间对象是一个复杂数据类型，不是字符串

    // Tue Aug 27 2019 14:12:52 GMT+0800 (中国标准时间)

    var time = new Date()
    console.log(time)
  </script>
</body>
</html>
