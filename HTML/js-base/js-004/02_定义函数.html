<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>



  <script>
    // 定义函数
    // 就是一个把代码段放到盒子里面的过程

    // 1. 声明式函数
    //    function fn() {}
    // function: 定义函数的关键字
    // fn: 式函数名称，也是一个变量名（遵循变量名的命名规则）
    // (): 放参数的地方，必须写
    // {}: 放代码段的地方
    function fn() {
      // 放我要存放的代码段
      console.log('hello world')
    }

    // 2. 赋值式函数
    //    var fun = function () {}
    // 先定义好一个变量叫做 fun
    // 然后把这个函数空间定义好，把函数空间赋值给 fun 这个变量名
    var fun = function () {
      console.log('我是 fun 函数')
    }
  </script>
</body>
</html>
