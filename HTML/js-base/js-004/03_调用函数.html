<body>



  <script>
    // 调用函数
    /*
      两种方式定义的函数在调用上由一点点的区别
      声明式函数可以先调用可以后调用
        + 可以在声名之前调用
        + 可以在声名之后调用
        + 你必须要声名
      赋值式函数只能在声名之后调用
        + 在定义之前调用不行
        + 只能在定义之后调用

      两种函数的定义
      他们的调用方式都是写 函数名()
    */

    fn()

    function fn() {
      console.log('我是 fn 函数')
    }

    fn()

    // 想让盒子里面的代码执行一次
    // 就写 函数名()
    // 我们的函数调用这句代码，每执行一遍，函数 {} 里面的所有代码就执行一遍
    // fn()
    // fn()

    // fun() // fun is not a function

    var fun = function () {
      console.log('我是 fun 函数')
    }

    fun()



  </script>
</body>
</html>
