    function fn() {
      // arguments 接收到是一个伪数组
      // [19, 15, 21]

      // 假设这个伪数组里面的第 0 个是最小的
      var min = arguments[0]

      // 假设这个伪数组里面的第 0 个是最大的
      var max = arguments[0]

      var center = 0

      for (var i = 0; i < arguments.length; i++) {
        // 如果这里的某一个数字比我假设的数字小
        // 把我假设的替换掉
        if (arguments[i] < min) {
          min = arguments[i]
        }

        if (arguments[i] > max) {
          max = arguments[i]
        }

      }

      for (var j = 0; j < arguments.length; j++) {
        // 找到一个和 min 和 max 都不相等的数字
        if (arguments[j] !== min && arguments[j] !== max) {
          center = arguments[j]
        }
      }


      console.log(min, center, max)
    }

    fn(22, 33, 16)
