<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    var tBody = document.querySelector('tbody')

    var arr = [
      {
        name: 'Jack',
        age: 18,
        gender: '男'
      },
      {
        name: 'Rose',
        age: 20,
        gender: '女'
      },
      {
        name: 'Tom',
        age: 22,
        gender: '男'
      }
    ]

    bindHtml()
    function bindHtml() {
      var str = ''

      arr.forEach(function (item, index) {
        str += '<tr>'

        for (var attr in item) {
          str += '<td>'
          str += item[attr]
          str += '</td>'
        }

        str += '<td class="del" index="' + index + '">删除</td></tr>'
      })

      tBody.innerHTML = str
    }

    tBody.addEventListener('click', function (e) {
      e = e || window.event
      var target = e.target || e.srcElement

      // 判断点击的时删除按钮
      if (target.className === 'del') {
        // 获取到点击的索引
        var i = target.getAttribute('index')
        arr.splice(i, 1)
        // 重新渲染页面
        bindHtml()
      }
    })

  </script>

</body>
</html>
