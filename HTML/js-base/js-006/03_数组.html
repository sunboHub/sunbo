<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>



  <script>
    // 数组

    // 是一个复杂数据类型
    // 是一个数据的集合
    // 可以存储任意类型的数据
    // 数组是按照索引进行排列  从 0 ~ 正无穷

    // [1, 2, 3, 4, 5]

    // 数组，是一个数据的集合
    // [1, 2, true, false, 'hello', function () {}, {}, []]

    // **索引都是 从 0 开始**

    // 数组的定义方式
    // 1. 字面量方式定义一个数组
    //   直接写 []
    // var arr = [] // 定义了一个空的数组
    // console.log(arr)

    // 2. 内置构造函数定义一个数组
    //    看到 构造函数 几个字，要把函数名称和 new 关键字连用
    //    内置构造函数叫做 Array
    //    使用方式就是 new Array()

    // 内置 Array 构造函数的使用方式1
    var arr = new Array() // 就是定义一个空数组
    console.log(arr)

    // 内置 Array 构造函数的使用方式2
    //   接受一个数字做为参数
    var arr2 = new Array(10) // 定义了一个长度为 10 的数组，只不过每一个数据都是空的
    console.log(arr2)

    // 内置 Array 构造函数的使用方式3
    //   传递多个数据
    var arr3 = new Array(1, 2, 3, 4) // 定义一个数组，每一个参数都是数组中的一个数据
    // 等价于 var arr3 = [1, 2, 3, 4]
    console.log(arr3)


  </script>
</body>
</html>
