<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

      right: 50px;

<body>

    // document.documentElement.scrollTop

    goTop.onclick = function () {
      setInterval(function () {
        document.documentElement.scrollTop -= 20

    }

  </script>
