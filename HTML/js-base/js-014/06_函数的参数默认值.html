<body>



  <script>
    /*
      函数的参数默认值
        函数在定义形参的时候给一个默认值
        如果你传递了实参，就使用你传递的
        如果你没有传递，那么我就使用我定义的默认值

      函数参数默认值
        直接在形参的位置写
          形参 = 默认值

      箭头函数也可以设置形参的默认值
        如果你给箭头函数设置形参默认值
        那么一个参数的时候，也要写小括号
    */

    // function fn(a = 100, b = 200) {
    //   console.log(a)
    //   console.log(b)
    // }

    // fn(1, true)

    const fn = (a = 200) => {
      console.log(a)
    }
    fn(1)

  </script>
</body>
