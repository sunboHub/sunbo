      定义变量
        es5 定义变量使用 var 关键字
        es6 定义变量使用 let 和 const 关键字
          let 叫做定义变量
          const 叫做定义常量

      1. （let 和 const） 与 var 的区别
        + var 可以声名重复的变量
          + let 和 const 声名的变量不能重复声名
        + var 会进行预解析（可以在赋值之前调用，只不过拿到的是 undefined）
          + let 和 const 声名的变量不进行预解析（就是在声明之前不能调用）
        + var 只被 函数 限定作用域
          + let 和 const 会生成块级作用域
          + 就是会被任何一个可以书写代码的 {} 限制使用范围
      2. let 和 const 的区别
        + let 可以在声明的时候不进行赋值
          + const 在声明的时候必须赋值
        + let 声明的变量可以被从新赋值
          + const 声明的常量一经赋值不能更改

      + 一个 js 文件中
        + 通常是常量多还是变量多(通常是常量比较多)
        + 声明变量的时候（首选就是 let 和 cosnt）
          + 如果定义基本数据类型（一般都用 let）
          + 如果定义复杂数据类型（一般都用 const）
    */
