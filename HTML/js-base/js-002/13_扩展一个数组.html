<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>



  <script>
    // 数组是一个复杂数据类型
    // 数据组合
    // [] 就是一个数组

    // var arr = []

    // 数组里面可以放置任意的数据类型
    // 以一个集合的形式放在一起
    var arr = [1, 2, 'hello', 'world']

    console.log(arr)

    // 想获取数组中的某一个数据
    //   - 数组的存储时按照索引（下标）来存储的
    //   - 索引就是一个从 0 到 正无穷 的数字
    //   - 数组名称[索引]
    console.log(arr[0]) // 表示数组中的第 0 个
    console.log(arr[2]) // 表示数组中的第 2 个
    console.log(arr[10]) // 表示数组中的第 2 个


  </script>
</body>
