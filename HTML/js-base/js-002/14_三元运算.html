<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>



  <script>
    /*
      三元运算 / 三目 / 三元运算符

      是指使用 两个符号 把一个语句拆成三句
        + ?
        + :

      作用：
        1. 简写 if () {} else {} 语句

      第一句话 ? 第二句话 : 第三句话
      条件 ? 成立就执行 : 不成立的时候执行
    */

    // 1. 用三目来执行代码
    // var age = 12
    // age > 18 ? alert('成年') : alert('未成年')

    // 2. 用三目来赋值
    var age = 19

    // 如果 age 大于 18，那么 res 得到的值就是 '成年'
    // 如果 age 小于 18，那么 res 得到的值就是 '未成年'
    var res = age > 18 ? '成年' : '未成年'

    console.log(res)
  </script>
</body>
</html>
