<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <script>
    /*
      0 周日
      1 周一
      ...
      6 周六
    */
    var week = 10

    switch (week) {
      case 0:
        console.log('星期日')
        break
      case 1:
        console.log('星期一')
        break
      case 2:
        console.log('星期二')
        break
      case 3:
        console.log('星期三')
        break
      case 4:
        console.log('星期四')
        break
      case 5:
        console.log('星期五')
        break
      case 6:
        console.log('星期六')
        break
      default:
        console.log('请输入一个 0 - 6 的数字')
    }


  </script>
</body>
</html>
