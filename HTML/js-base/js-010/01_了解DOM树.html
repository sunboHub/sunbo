<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 注释 -->
  <div class="box">hello world</div>
  <script>
    // 页面的构成

    // dom树由各种各样的节点组成

    // 获取的元素，再 DOM 树里面是一个 元素节点（每一个标签都是一个元素节点）
    // 我们的每一个写在元素身上的属性是 属性节点（标签上的每一个属性都是一个属性节点）
    // 我们写的文本是一个 文本节点（标签内写的文字）
    // 我们写的注释是一个 注释节点（页面中的每一个注释）
  </script>
</body>
</html>
