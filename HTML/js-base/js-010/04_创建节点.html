<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div class="box">
    我是一个提前准备好的 div
  </div>

  <script>

    var box = document.querySelector('.box')

    // 对节点操作，就是增删改查（CRUD）
    //   c： create
    //   r： read
    //   u:  update
    //   d： delete（destory）

    // 字符串的形式 <p>文字</p>
    // p.innerHTML || p.innerText

    // 1. createElement 创造一个元素节点
    //    语法： document.createElement(你要创建什么标签)
    //    返回值就是一个元素节点
    var p = document.createElement('p')
    console.log(p)

    // 2. createTextNode 创建一个文本节点
    //    语法： document.createTextNode(你要创建的文本内容)
    //    返回值： 就是一个文本节点
    var text = document.createTextNode('我是一个被创建出来的文本')
    console.log(text)

  </script>
</body>
</html>
