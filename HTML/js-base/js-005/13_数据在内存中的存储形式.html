    /*
      我们的内存分成两种
        1. 栈内存
        2. 堆内存

      栈内存是由队列关系
      堆内存是没有顺序关系

      基本数据类型就直接存储在栈里面
      复杂数据类型数据在堆里面存储，只有地址在栈里面

      所有的复杂数据类型在栈里面存储的都是地址
      所有的基本数据类型在栈里面直接存储值
    */

    // 用电脑桌面模拟栈
