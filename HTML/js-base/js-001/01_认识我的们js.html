      html 超文本标记语言（基础语言）
      css 层叠样式表（不是语言）
      js 脚本语言

    js 是在做什么
      + 通过我们的语法，来控制页面上标签（DOM）出现一些改变
      + 通过我们的语法，来控制浏览器发生一些改变

    js 的三大核心
      + ECMAScript（表示我们的语法）
      + DOM
        + 拥有一套成熟的 API，用来操作页面中的标签的
      + BOM
