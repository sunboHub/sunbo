  <script>

    // 程序式处在一个 计算 的状态
    // 在我们的计算过程中帮我们保存一个中间值

    // 变量1 值是 1000
    // 变量2 值是 变量1 * 25
    // 变量3 值是 变量2 * 25

    // 像一个杯子，一个杯子只能装一杯水
    // 一个变量只能存一个值
    // 当他接受第二个值的时候，第一个值就不存在了

    // 语法： var n1 = 100
    // var 声名一个变量的关键字（告诉内存，我要开始声名变量了）
    // 空格 关键字和变量名称之间必须有一个空格
    // n1 变量的名称
    // = 赋值的意思（把右边的值给到左边的变量名）

    // var n1 = 100

    // 在浏览器弹出框打印一个变量
    // 使用 alert 方法的时候，除了数字，不加引号的内容，会被当作变量来看待
    // 加了引号以后，表示我直接输出一段文本
    // alert(n1)

    // 我们的变量定义

    // 1. 可以声名不赋值
    // var count
    // 2. 同时声名多个变量不赋值
    //    多个变量之间用 , 分割
    // var n1, n2, n3
    // 3. 声名变量的同时并且给这个变量赋值
    // var n1 = 100
    // 4. 声名多个变量并且给这个变量赋值
    //    多个变量之间用 , 分割
    // var n1 = 100, n2 = 200, n3 = 300
    // 5. 可以混合使用，声名的时候可以赋值，可以不赋值
