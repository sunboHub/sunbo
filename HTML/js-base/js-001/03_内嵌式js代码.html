

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    alert('我是内嵌式 js 代码')
  </script>
</head>
<body>

  <!--
    内嵌式 js 代码写在一个 script 标签里面（不推荐使用）、
      + 行内式的时候需要行为来触发
      + 内嵌式的 js 代码打开浏览器就会执行
      + 我们可以把 script 标签写在页面的任何一个位置
        + script 标签写在 head 的末尾
        + script 标签写在 body 的末尾
      + 一个页面可以写无限个 script 标签

    在我们二阶段学习过程中
      + 多的使用的内嵌式
  -->
</body>
</html>
