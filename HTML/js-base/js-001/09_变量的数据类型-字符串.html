<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>



  <script>
    // 字符串就是一段文本

    // 所有被单引号和双引号包裹的内容都叫做字符串
    //   在 js 里面 单引号和双引号没有区别
    //   在 js 里面 推荐使用单引号
    //   字符串不允许换行书写
    //   在字符串里面还有一些特殊的符号
    //     经历过转译字符转义的东西 \ 就是我们的转译符号
    //     \n 在字符串里面表示换行的意思
    //     \t 制表符表示 2 - 8 个不等的空格的位置（一个字符的位置）

    // 字符串 string

    var s1 = '100'
    var s2 = '你好 世界'
    var s3 = '#$%^&*(*&^%$#$%^&*('

    console.log(s1)
    console.log(s2)
    console.log(s3)

    // 不允许换行书写
    // var s4 = '
    //   hello
    //   world
    // '

    var s5 = 'hello\tworld'

    console.log(s5)

  </script>
</body>
</html>
