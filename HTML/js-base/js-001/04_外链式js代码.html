<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <!--
    外链式 js 代码使用 script 标签
      + 用的 script 标签的 src 属性引入一个外部的 js 文件
      + 我们的 js 代码写在一个 .js 后缀的文件内
      + 浏览器打开的时候会自动执行代码
      + 可以引入多个
      + 一个 script 标签当作外链式引入内容以后，就不能在当作内嵌式使用了
  -->

  <!--
    ./ 表示当前目录 和 你直接写名字式一个道理
    ../ 上一级目录
   -->
  <script src="index.js"></script>
</body>
</html>
