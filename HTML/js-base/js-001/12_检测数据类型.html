<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <script>
    // 判断数据类型

    // typeof 关键字来进行判断（两个使用方式）
    //   1. typeof 你要检测的变量
    //   2. typeof(你要检测的变量)
    // typeof 关键字的返回值就是你检测的这个变量的数据类型
    // typeof 关键字的返回值是一个什么数据类型（返回值是一个字符串）
    //   当出现两个及以上的 typeof 关键字的时候，都是 string
    // typeof 只能准确的检测基本数据类型，到复杂数据类型和 null 的时候不能准确的检测

    // var n1 = 100


    // 表示我要检测 n1 的数据类型
    // console.log(typeof n1)
    // console.log(typeof(n1))


    // res 这个变量接受的内容就是检测 n1 变量的结果
    // var res = typeof n1
    // console.log(typeof res)

    // console.log(typeof typeof typeof n1)


    var n1 = 100
    var n2 = NaN
    console.log(typeof n1)
    console.log(typeof n2)

    var s1 = 'asdasdads'
    var s2 = '$%^&**&^%asdasd'
    var s3 = '100'
    console.log(typeof s1)
    console.log(typeof s2)
    console.log(typeof s3)

    var b1 = true
    var b2 = false
    console.log(typeof b1)
    console.log(typeof b2)

    var u
    var n = null
    console.log(typeof u)
    console.log(typeof n)

  </script>
</body>
</html>
