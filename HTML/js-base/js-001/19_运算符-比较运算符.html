<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <script>
    /*
      1. == 等于
        只比较数据的值，不去比较数据类型
      2. === 全等
        先比较数据类型，在去比较值
      3. != 不等
        值不等于或者数据类型不等于
      4. !== 不全等
        数据类型和值都不等
      5. >
        左边大于右边
      6. <
        左边小于右边
      7. >=
        左边 大于或者等于 右边
      8. <=
        左边 小于或者等于 右边


    */

    var n1 = 100
    var n2 = '100'
    // console.log(n1 == n2)
    // console.log(undefined == null)

    // console.log(n1 === n2)
    // console.log(undefined === null)

    // console.log(NaN == NaN)
    // console.log(NaN === NaN)

    // n1 不等于 n2 是错的
    // console.log(n1 != n2) // false

    // n1 和 n2 不全等 是对的
    // console.log(n1 !== n2) // true

    console.log(100 > 10)
    console.log(100 > 100)
    console.log(100 < 100)
    console.log(10 < 100)

    console.log(100 >= 100)
    console.log(100 <= 100)

  </script>
</body>
</html>
