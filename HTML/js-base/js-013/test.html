<body>



  <script>
    // 检测一个 0 ~ 678 的数字

    /*
      要把数字拆成 1 位来看 2位来看 3位来看
      3 位数的时候
        1. 100 ~ 599
          + 1-5 开头加任意两位数字
        2. 6 开头的时候
          + 6 开头
          + 中间是 0 - 6
          + 后面 任意数字
        3. 67 开头
          + 后面一位只能是 [0-8]
    */

    var str = '700'

    // 表示能匹配的东西是 0 1 2 3 4 5 6 7 8
    var reg = /^(\d|\d{2}|[1-5]\d{2}|6[0-6]\d|67[0-8])$/
    var res = reg.test(str)
    console.log(res)
  </script>
</body>
