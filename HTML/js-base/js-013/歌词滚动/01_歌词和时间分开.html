    }

  <div class="lrc">
    <ul>

    var tmpArr = lrcStr.split('\n').map(function (item) {

    // 3. 书写正则，去比配字符串
    //    [00:00.00]布拉格广场
    var lrcReg = /^\[(\d{2}:\d{2})\.\d{2}\](.+)$/

    // 4. 准备一个数组放时间，准备一个数组放歌词
    var timeArr = []
    var lrcArr = []

    tmpArr.forEach(function (item) {
      // 先判断你不是 null
      // 王对应的数组里面填充
      var res = lrcReg.exec(item)

      if (res) {
        // 表示res 不是 null
        timeArr.push(res[1])
