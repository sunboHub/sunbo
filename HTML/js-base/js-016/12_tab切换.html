  <style>
    * {
      margin: 0;

    .tab {
      width: 600px;
      height: 400px;
      border: 10px solid #333;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
    }

    ul {
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    ul > li {
      flex: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background-color: pink;
      font-size: 30px;
    }

    ul > li.active {
      background-color: orange;
    }

    ol {
      flex: 1;
      width: 100%;
      position: relative;
    }

    ol > li {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 100px;
      background-color: skyblue;
    }

    ol > li.active {
      display: flex;
    }
  </style>
