  <script>
    /*
      了解面向对象
        - 面向对象不是新的点
        - 是一个编程思想（也就是我们写代码的方式）

      1. 面向过程
        + 关注着开发的过程来进行开发
        + 考虑一个业务逻辑的顺序，步骤，细节
      2. 面向对象
        + 关注对象的方式进行开发
        + 考虑一个业务逻辑的时候，找到一个对象，这个对象能帮我完成功能
        + 使用这个对象来完成功能，我只等待结果

      例子：
        轮播图
          1. 设置焦点
          2. 复制元素
          3. 自动轮播
          4. 移入移出
          5. 左右切换
          6. 点击焦点
        轮播图
          有一个对象，这个对象里面包含上面的六个方法
          我只要拿着这个对象调用就行了

      例子：
        我要吃面条
          面向过程
            1. 和面（多少面粉多少水）
            2. 切面
            3. 煮面
            4. 拌面
            5. 吃
          面向对象
            1. 找一个面馆
            2. 点一碗面条
            3. 吃

      放在我们的开发上
        当你需要实现一个 tab切换
          面向过程
            1. 获取元素
            2. 点击哪一个按钮让哪一个对象的盒子显示
          面向对象
            1. 找到一个能完成 tab 切换功能的对象
            2. 使用这个对象去帮我完成这个功能

      我有一个对象 = {
        btns: [按钮1，按钮2，按钮3],
        tabs: [盒子1，盒子2，盒子3],
        change: function () {
          // 这个函数的功能就是
          // 当你点击第一个按钮的时候，让第一个盒子显示
          // 当你点击第二个按钮的时候，让第二个盒子显示
        }
      }

      面向对象就是找到一个能帮我们完成功能的对象
        - 对面向过程的高度封装
        - **高内聚，低耦合**

      今后我们再写一个 tab切换 的时候
        - 我们先要找到 js 里面有没有能实现 tab 切换功能的对象
        - 如果没有，那么我来创造一个可以完成 tab切换 功能的对象
        - 然后再使用这个创造出来的对象去完成 tab切换

      问题： 创造一个可以完成 tab切换 功能的对象
        - 创造一个有属性有方法的合理的对象
    */

  </script>
</body>
